<!DOCTYPE html>

{% extends "../Master.html" %}

{% block content %} 
<h3>
    Game List
</h3>
{% for game in games %}
    <div class="card">
        <h5 class="card-header">{{game.homeTeam.team_name}} vs. {{game.awayTeam.team_name}}</h5>
        <h3>{{game.dateTime}}</h3>
        <div class="card-body">
        <a href="{% url 'startGame' orgPk=pk gamePk=game.pk %}" class="btn btn-primary">Start Game</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
